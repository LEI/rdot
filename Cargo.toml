[package]
name = "rdot"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.2", features = ["cargo", "derive", "env", "string"] }
color-eyre = "0.6"
console = "0.15.5"
dialoguer = "0.10.4"
dirs-next = "2.0.0"
indicatif = "0.17.3"
lazy_static = "1.4.0"
log = "0.4.17"
schemars = "0.8.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.95"
shellexpand = "3.1.0"
toml = "0.7.3"

[dev-dependencies]
assert_cmd = { version = "2.0.10", features = ["color"] }
env_logger = "0.10.0"
predicates = "3.0.2"
